name: Resize images

on:
  push:
    paths:
      - 'Fotos/**'
      - '.github/workflows/resize.yml'

jobs:
  resize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Make output dir
        run: mkdir -p Fotos_resized

      # FILL: exakt 1024x768, mittig zuschneiden (JPG-Ausgabe)
      - name: Resize/crop JPG & JPEG
        shell: bash
        run: |
          shopt -s globstar nullglob
          magick mogrify -path Fotos_resized -format jpg -quality 85 \
            -thumbnail 1024x768^ -gravity center -extent 1024x768 \
            Fotos/**/*.{jpg,jpeg}

      - name: Resize/crop PNG â†’ JPG
        shell: bash
        run: |
          shopt -s globstar nullglob
          magick mogrify -path Fotos_resized -format jpg -quality 85 \
            -thumbnail 1024x768^ -gravity center -extent 1024x768 \
            Fotos/**/*.png

      - name: Commit resized images
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add Fotos_resized
            git commit -m "Add resized images (1024x768 fill)"
            git push
          fi
